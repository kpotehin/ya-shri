		<script type="text/javascript">
			$(document).ready(function() {
				$('.tm-item').mouseover(function() {
					$(this).addClass('tm-active');
				}).mouseout(function() {
					$(this).removeClass('tm-active');
				});

				$('.lm-item:not(.selected)').mouseover(function() {
					$(this).addClass('lm-active');
				}).mouseout(function() {
					$(this).removeClass('lm-active');
				});

				$('.lm-item').click(function() {
					$('.lm-item').removeClass('selected');
					$(this).addClass('selected');
				});
			});
		</script>
